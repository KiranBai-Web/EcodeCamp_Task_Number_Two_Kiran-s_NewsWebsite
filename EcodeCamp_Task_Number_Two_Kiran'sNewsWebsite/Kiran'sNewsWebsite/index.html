<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirans's News Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="" class="company-logo">
                <img src="https://codahosted.io/packs/22578/unversioned/assets/LOGO/09e7b1d8dda9050f467044fa6c09d3d2e288be6fde3f843193a40f110e7e7f62349aeac259fd32076f43c2f2387db2ea1dcc608cd8ee9c940b3894e846a226dd704eb2faded7d9de23ff28c023006b7e64939f6858a9a9f07dfdeefc0cf97b9a6379e887" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="lastest news" onClick="onNavItemClick('lastest news')">Lastest News</li>
                    <li class="hover-link nav-item" id="pakistan" onClick="onNavItemClick('pakistan')">Pakistan</li>
                    <li class="hover-link nav-item" id="articles" onClick="onNavItemClick('articles')">Articles</li>
                    <li class="hover-link nav-item" id="technology" onClick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="featured stories" onClick="onNavItemClick('featured stories')">Featured Stories</li>
                    <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('politics')">Politics</li>

                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
             <!-- Dark Mode Toggle -->
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cardscontainer">



        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">Kiran's NewsWebsite 25/08/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem
                    incidunt ratione, dolore beatae quaerat voluptatum autem fugit voluptas minima eligendi facere
                    tenetur cumque. Dolorem porro, fugiat distinctio a accusamus cum!</p>
            </div>
        </div>
    </template>


</body>

</html>
